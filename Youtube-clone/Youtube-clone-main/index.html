<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center; /* Center content horizontally */
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 10px; /* Add some padding */
            border: 2px solid #007BFF; /* Blue border */
            border-radius: 5px; /* Rounded corners */
            background-color: #f8f9fa; /* Light background for file input */
            color: #007BFF; /* Text color for file input */
            cursor: pointer; /* Pointer cursor on hover */
        }
        input[type="file"]::file-selector-button {
            background-color: #007BFF; /* Blue color for file input button */
            color: white; /* Text color */
            border: none; /* No border */
            padding: 10px 15px; /* Padding for better size */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        button {
            background-color: #007BFF; /* Blue color for the upload button */
            color: white; /* Text color */
            border: none; /* No border */
            padding: 10px 15px; /* Padding for better size */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 10px; /* Space above the button */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        textarea {
            width: 50%; /* Decrease width */
            height: 300px; /* Increase height */
            margin-top: 20px; /* Space above the textarea */
        }
    </style>
</head>
<body>
    <h1>Image to Text Converter</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload</button> <!-- Upload button placed below file input -->
    </form>
    {% if extracted_text %}
        <h2>Extracted Text:</h2>
        <textarea readonly>{{ extracted_text }}</textarea>
    {% endif %}
</body>
</html>
